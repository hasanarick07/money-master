<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income-Expense-Account-Assignment</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Vanilla CSS  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <h1 class="text-center mx-3 ">Income Expense Account <img id="bd-taka" src="images/taka.svg" class="rounded-circle p-1" alt=""> </h1>
        <section id="main-section" class="container row mt-3 justify-content-center ">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                <img class="img-fluid" src="images/money.jpg" alt="">
            </div>
            <div id="calculate-section" class=" mt-3 p-3 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">

                <h4 class="text-center">Income</h4>
                <table class="ms-5">
                    <tr>
                        <td>
                            <span class="fs-5 mt-3">Income: </span>
                        </td>
                        <td>
                            <input id="incomeInput" class="p-1 ms-4 mt-3" type="text">
                        </td>
                    </tr>
                </table>
                <h4 class="text-center mt-3">Expenses</h4>
                <table class="ms-5">
                    <tr>
                        <td>
                            <span class="fs-5 mt-3">Food: </span>
                        </td>
                        <td>
                            <input id="foodExpenseInput" class="ms-4 p-1 mt-3" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="fs-5 mt-3">Rent: </span>
                        </td>
                        <td>
                            <input id="rentExpenseInput" class="ms-4 p-1 mt-3" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="fs-5 mt-3">Clothes: </span>
                        </td>
                        <td>
                            <input id="clothExpenseInput" class="ms-4 p-1 mt-3" type="text">
                        </td>
                    </tr>
                </table>
                <div class="ms-5">
                    <button id="calculateButton" class="btn btn-primary px-5 btn-lg mt-3 ms-5 "> Calculate </button>
                </div>
                <h4 class="text-center mt-3">Total Expenses: <span id="totalExpanse">00</span> </h4>
                <h4 class="text-center mt-3">Balance: <span id="balance">00</span> </h4>
                <div class="mt-3 ms-5">
                    <span class="fs-5">Save</span>
                    <input class="p-1" size="10" type="text">
                    <span>%</span>
                    <button id="saveButton" class="btn btn-primary px-4">Save</button>
                </div>

                    <h4 class="text-center mt-3">Saving Amount: <span id="savingAmount">00</span> </h4>
                    <h4 class="text-center mt-3">Remaining Balance: <span id="remainingBalance">00</span> </h4>
            </div>
        </section>
    </main>
    <script src="JS/javascript.js"></script>
</body>
</html>
